<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Payment Tracker Spreadsheet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .controls {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #495057;
            font-size: 0.9rem;
        }

        .form-group input, .form-group select {
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
        }

        .btn-danger:hover {
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 30px;
            background: white;
        }

        .summary-card {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .summary-card h3 {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .summary-card .value {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
        }

        .spreadsheet-container {
            padding: 0 30px 30px;
            overflow-x: auto;
        }

        .spreadsheet {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            min-width: 800px;
        }

        .spreadsheet th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .spreadsheet td {
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
            font-size: 0.95rem;
        }

        .spreadsheet tbody tr:hover {
            background: #f8f9fa;
            transform: scale(1.01);
            transition: all 0.2s ease;
        }

        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status.received {
            background: #d4edda;
            color: #155724;
        }

        .status.pending {
            background: #fff3cd;
            color: #856404;
        }

        .status.overdue {
            background: #f8d7da;
            color: #721c24;
        }

        .checkbox {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .loan-section {
            margin: 30px 0;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .loan-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: between;
            align-items: center;
        }

        .loan-info h3 {
            font-size: 1.3rem;
            margin-bottom: 5px;
        }

        .loan-info p {
            opacity: 0.9;
            font-size: 0.95rem;
        }

        .progress-bar {
            background: rgba(255,255,255,0.2);
            height: 6px;
            border-radius: 3px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progress-fill {
            background: white;
            height: 100%;
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .no-loans {
            text-align: center;
            padding: 60px;
            color: #666;
        }

        .no-loans h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #999;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .summary {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>💰 Interest Payment Tracker</h1>
            <p>Manage and track all your loan interest payments in one organized spreadsheet</p>
        </div>

        <div class="controls">
            <div class="form-row">
                <div class="form-group">
                    <label>Borrower Name</label>
                    <input type="text" id="borrowerName" placeholder="Enter borrower name">
                </div>
                <div class="form-group">
                    <label>Payment Amount ($)</label>
                    <input type="number" id="paymentAmount" step="0.01" placeholder="0.00">
                </div>
                <div class="form-group">
                    <label>Payment Frequency</label>
                    <select id="paymentFrequency">
                        <option value="">Select frequency</option>
                        <option value="weekly">Weekly</option>
                        <option value="monthly">Monthly</option>
                        <option value="quarterly">Quarterly</option>
                        <option value="annually">Annually</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>First Payment Date</label>
                    <input type="date" id="firstPaymentDate">
                </div>
                <div class="form-group">
                    <label>Total Payments</label>
                    <input type="number" id="totalPayments" placeholder="12">
                </div>
            </div>
            <button class="btn" onclick="addLoan()">➕ Add New Loan</button>
        </div>

        <div class="summary" id="summary">
            <div class="summary-card">
                <h3>Total Expected</h3>
                <div class="value" id="totalExpected">$0.00</div>
            </div>
            <div class="summary-card">
                <h3>Total Received</h3>
                <div class="value" id="totalReceived">$0.00</div>
            </div>
            <div class="summary-card">
                <h3>Remaining</h3>
                <div class="value" id="totalRemaining">$0.00</div>
            </div>
            <div class="summary-card">
                <h3>Active Loans</h3>
                <div class="value" id="activeLoans">0</div>
            </div>
        </div>

        <div class="spreadsheet-container">
            <div id="loansContainer"></div>
            
            <div id="noLoansMessage" class="no-loans">
                <h3>📊 No loans added yet</h3>
                <p>Add your first loan using the form above to start tracking payments</p>
            </div>
        </div>
    </div>

    <script>
        let loans = [];
        let loanIdCounter = 1;

        function addLoan() {
            const name = document.getElementById('borrowerName').value;
            const amount = parseFloat(document.getElementById('paymentAmount').value);
            const frequency = document.getElementById('paymentFrequency').value;
            const firstPayment = document.getElementById('firstPaymentDate').value;
            const totalPayments = parseInt(document.getElementById('totalPayments').value);

            if (!name || !amount || !frequency || !firstPayment || !totalPayments) {
                alert('Please fill in all fields');
                return;
            }

            const loan = {
                id: loanIdCounter++,
                name: name,
                amount: amount,
                frequency: frequency,
                firstPayment: new Date(firstPayment),
                totalPayments: totalPayments,
                payments: generatePaymentSchedule(new Date(firstPayment), totalPayments, frequency, amount)
            };

            loans.push(loan);
            clearForm();
            renderLoans();
            updateSummary();
        }

        function generatePaymentSchedule(startDate, totalPayments, frequency, amount) {
            const schedule = [];
            let currentDate = new Date(startDate);

            for (let i = 0; i < totalPayments; i++) {
                schedule.push({
                    paymentNumber: i + 1,
                    dueDate: new Date(currentDate),
                    amount: amount,
                    received: false
                });

                switch (frequency) {
                    case 'weekly':
                        currentDate.setDate(currentDate.getDate() + 7);
                        break;
                    case 'monthly':
                        currentDate.setMonth(currentDate.getMonth() + 1);
                        break;
                    case 'quarterly':
                        currentDate.setMonth(currentDate.getMonth() + 3);
                        break;
                    case 'annually':
                        currentDate.setFullYear(currentDate.getFullYear() + 1);
                        break;
                }
            }

            return schedule;
        }

        function togglePayment(loanId, paymentIndex) {
            const loan = loans.find(l => l.id === loanId);
            if (loan) {
                loan.payments[paymentIndex].received = !loan.payments[paymentIndex].received;
                renderLoans();
                updateSummary();
            }
        }

        function deleteLoan(loanId) {
            if (confirm('Are you sure you want to delete this loan?')) {
                loans = loans.filter(l => l.id !== loanId);
                renderLoans();
                updateSummary();
            }
        }

        function renderLoans() {
            const container = document.getElementById('loansContainer');
            const noLoansMessage = document.getElementById('noLoansMessage');

            if (loans.length === 0) {
                container.innerHTML = '';
                noLoansMessage.style.display = 'block';
                return;
            }

            noLoansMessage.style.display = 'none';

            container.innerHTML = loans.map(loan => {
                const paymentsReceived = loan.payments.filter(p => p.received).length;
                const progressPercentage = (paymentsReceived / loan.totalPayments) * 100;

                return `
                    <div class="loan-section">
                        <div class="loan-header">
                            <div class="loan-info">
                                <h3>${loan.name}</h3>
                                <p>$${loan.amount.toFixed(2)} every ${loan.frequency} • ${paymentsReceived}/${loan.totalPayments} payments received</p>
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${progressPercentage}%"></div>
                                </div>
                            </div>
                            <button class="btn btn-danger" onclick="deleteLoan(${loan.id})">🗑️ Delete</button>
                        </div>
                        
                        <table class="spreadsheet">
                            <thead>
                                <tr>
                                    <th>Payment #</th>
                                    <th>Due Date</th>
                                    <th>Amount</th>
                                    <th>Status</th>
                                    <th>Received</th>
                                    <th>Days Until/Overdue</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${loan.payments.map((payment, index) => {
                                    const today = new Date();
                                    const timeDiff = payment.dueDate - today;
                                    const daysDiff = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));
                                    
                                    let status, statusClass;
                                    if (payment.received) {
                                        status = 'Received';
                                        statusClass = 'received';
                                    } else if (daysDiff < 0) {
                                        status = 'Overdue';
                                        statusClass = 'overdue';
                                    } else {
                                        status = 'Pending';
                                        statusClass = 'pending';
                                    }

                                    let daysText;
                                    if (payment.received) {
                                        daysText = '✅ Completed';
                                    } else if (daysDiff < 0) {
                                        daysText = `${Math.abs(daysDiff)} days overdue`;
                                    } else if (daysDiff === 0) {
                                        daysText = 'Due today';
                                    } else {
                                        daysText = `${daysDiff} days remaining`;
                                    }

                                    return `
                                        <tr>
                                            <td><strong>#${payment.paymentNumber}</strong></td>
                                            <td>${payment.dueDate.toLocaleDateString()}</td>
                                            <td><strong>$${payment.amount.toFixed(2)}</strong></td>
                                            <td><span class="status ${statusClass}">${status}</span></td>
                                            <td>
                                                <input type="checkbox" class="checkbox" 
                                                       ${payment.received ? 'checked' : ''} 
                                                       onchange="togglePayment(${loan.id}, ${index})">
                                            </td>
                                            <td>${daysText}</td>
                                        </tr>
                                    `;
                                }).join('')}
                            </tbody>
                        </table>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateSummary() {
            const totalExpected = loans.reduce((sum, loan) => sum + (loan.amount * loan.totalPayments), 0);
            const totalReceived = loans.reduce((sum, loan) => {
                return sum + loan.payments.filter(p => p.received).reduce((pSum, p) => pSum + p.amount, 0);
            }, 0);

            document.getElementById('totalExpected').textContent = `$${totalExpected.toFixed(2)}`;
            document.getElementById('totalReceived').textContent = `$${totalReceived.toFixed(2)}`;
            document.getElementById('totalRemaining').textContent = `$${(totalExpected - totalReceived).toFixed(2)}`;
            document.getElementById('activeLoans').textContent = loans.length.toString();
        }

        function clearForm() {
            document.getElementById('borrowerName').value = '';
            document.getElementById('paymentAmount').value = '';
            document.getElementById('paymentFrequency').value = '';
            document.getElementById('firstPaymentDate').value = '';
            document.getElementById('totalPayments').value = '';
        }

        // Initialize
        renderLoans();
        updateSummary();
    </script>
</body>
</html>
